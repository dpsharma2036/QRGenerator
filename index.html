<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <div class="qr-section">

            <h2>Generate QR Code here</h2>
            <input type="tex" placeholder="Type Your Texr or Url here">
        <div>
             <label for="sizes">Select Size</label>

            <select id="sizes">
                <option value="100">100*100</option>
                <option value="200">200*200</option>
                <option value="300">300*300</option>
                <option value="400">400*400</option>
                <option value="500">500*500</option>
                <option value="600">600*600</option>
                <option value="700">700*700</option>
                <option value="800">800*800</option>
                <option value="900">900*900</option>
            </select>
        </div>
    </div>
        <div class="body-section"></div>
        <div class="footer-section">
            <a href="">Generate</a>
            <a href="">Download</a>
        </div>
    </div>
</body>
</html>
